<html>
<head>
    
</head>
<body>

<svg width="1000" height="1000" style="background-color:rgba(200,200,200, 0.5)">
    <!-- Soleil -->
    <circle style="fill:yellow; stroke:orange; stroke-width:2px;" cx="750" cy="150" r="50" />
    <line x1="750" y1="50" x2="750" y2="100" style="stroke:orange; stroke-width:3" />
    <line x1="750" y1="200" x2="750" y2="250" style="stroke:orange; stroke-width:3" />
    <line x1="700" y1="150" x2="650" y2="150" style="stroke:orange; stroke-width:3" />
    <line x1="800" y1="150" x2="850" y2="150" style="stroke:orange; stroke-width:3" />
    <line x1="725" y1="125" x2="690" y2="90" style="stroke:orange; stroke-width:3" />
    <line x1="775" y1="125" x2="810" y2="90" style="stroke:orange; stroke-width:3" />
    <line x1="725" y1="175" x2="690" y2="210" style="stroke:orange; stroke-width:3" />
    <line x1="775" y1="175" x2="810" y2="210" style="stroke:orange; stroke-width:3" />

    <!-- Maison -->
    <rect style="fill:yellow; stroke:orange; stroke-width:3px;" x="300" y="500" width="300" height="300" />
    <polygon style="fill:red; stroke:brown; stroke-width:3px;" points="300,500 450,350 600,500" />
    
    <!-- Porte -->
    <rect style="fill:orange; stroke:black; stroke-width:2px;" x="420" y="650" width="60" height="150" />
    
    <!-- Fenêtre -->
    <rect style="fill:white; stroke:blue; stroke-width:2px;" x="330" y="550" width="80" height="80" />
    <line x1="330" y1="590" x2="410" y2="590" style="stroke:blue; stroke-width:2" />
    <line x1="370" y1="550" x2="370" y2="630" style="stroke:blue; stroke-width:2" />

    <!-- Cheminée -->
    <rect style="fill:red; stroke:brown; stroke-width:2px;" x="520" y="420" width="30" height="80" />
    
    <!-- Nuages -->
    <ellipse style="fill:white; stroke:grey; stroke-width:2px;" cx="200" cy="150" rx="50" ry="30" />
    <ellipse style="fill:white; stroke:grey; stroke-width:2px;" cx="260" cy="150" rx="60" ry="35" />
    <ellipse style="fill:white; stroke:grey; stroke-width:2px;" cx="230" cy="120" rx="40" ry="25" />

    <!-- Fleur gauche -->
    <circle style="fill:red; stroke:black; stroke-width:1px;" cx="270" cy="820" r="10" />
    <circle style="fill:yellow; stroke:black; stroke-width:1px;" cx="270" cy="810" r="5" />
    <rect style="fill:green;" x="268" y="830" width="4" height="20" />

    <!-- Fleur droite -->
    <circle style="fill:red; stroke:black; stroke-width:1px;" cx="330" cy="820" r="10" />
    <circle style="fill:yellow; stroke:black; stroke-width:1px;" cx="330" cy="810" r="5" />
    <rect style="fill:green;" x="328" y="830" width="4" height="20" />
</svg>

</body>
</html>
